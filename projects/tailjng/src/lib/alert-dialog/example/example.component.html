<div class="flex gap-2 flex-wrap justify-center">
    <!-- Success -->
    <JButton
        classes="success"
        (clicked)="openAlertSuccess()"
    >
        Success
    </JButton>

    <!-- Info -->
    <JButton
        classes="info"
        (clicked)="openAlertInfo()"
    >
        Info
    </JButton>

    <!-- Warning -->
    <JButton
        classes="warning"
        (clicked)="openAlertWarning()"
    >
        Warning
    </JButton>

    <!-- Question -->
    <JButton
        classes="question"
        (clicked)="openAlertQuestion()"
    >
        Question
    </JButton>

    <!-- Error -->
    <JButton
        classes="error"
        (clicked)="openAlertError()"
    >
        Error
    </JButton>

    <!-- Loading -->
    <JButton
        classes="loading"
        (clicked)="openAlertLoading()"
    >
        Loading
    </JButton>
</div>
