<section
  class="flex fixed gap-5 top-0 right-0 py-[8px] px-[20px] items-center text-white bg-primary dark:bg-dark-primary rounded-bl-[20px] z-998 overflow-x-hidden ml-[230px] transition-[width] duration-300 border-b border-l border-border dark:border-dark-border select-none"
  [ngClass]="{
    'w-[calc(100%_-_230px)]': !sidebarHidden,
    'w-[calc(100%_-_70px)]': sidebarHidden
  }">

  <!-- Toggle sidebar -->
  <div onKeyPress
    class="grid w-[30px] h-[30px] border border-border/50 dark:border-dark-border/50 rounded p-[5px] items-center justify-center hover:bg-dark-primary dark:hover:bg-primary cursor-pointer transition duration-300"
    (click)="triggerToggleSidebar()">
    <lucide-icon [name]="sidebarHidden ? icons.menu : icons.chartNoAxesGrantt" [size]="20" class=""></lucide-icon>
  </div>

  <!-- contenido -->
  <main class="ml-auto flex gap-5 items-center text-white">

    <div class="border border-border/50 dark:border-dark-border/50 rounded-[50px] cursor-pointer">
      <app-mode-toggle></app-mode-toggle>
    </div>

  </main>
</section>

<!-- Menu de perfil -->
@if (menuService.showMenuProfile$ | async) {
<app-menu-profile [routes]="routes"></app-menu-profile>
}

<!-- Boton para volver hacia arriba -->
@if (showScrollButton) {
<button id="btn_top" class="fixed flex items-center justify-center bottom-[20px] right-[20px] w-[40px] h-[40px] bg-primary dark:bg-dark-primary hover:bg-dark-primary hover:dark:bg-primary border border-border dark:border-dark-border rounded text-white cursor-pointer z-999" (click)="scrollToTop()">
  <lucide-icon [name]="icons.chevronUp" [size]="25"></lucide-icon>
</button>
}
